<div class="container">
  <h1>Just do it.</h1>

  <!-- Task input form -->
  <form (submit)="editingId ? updateTask() : addTask(); $event.preventDefault()">
    <div class="input-group">
      <input
        type="text"
        placeholder="Add a task."
        [(ngModel)]="NEWtask"
        name="taskInput"
        required
      />
      <button type="submit">
        {{ editingId ? 'Update Task' : 'Add Task' }}
      </button>
    </div>

    <!-- ✅ Cancel Button visible only during editing -->
    <div *ngIf="editingId" class="cancel-btn">
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>

  <p class="timestamp">{{ currentTime }}</p>

  <!-- Task list -->
  <div class="task-list">
    <div class="task" *ngFor="let task of tasklist; let i = index">
      <span>{{ task.NEWtask }}</span>
      <div class="actions">
        <button (click)="editTask(i)">✏️</button>
        <button (click)="deleteTask(task)">🗑️</button>
      </div>
    </div>
  </div>
</div>
